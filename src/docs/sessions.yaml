paths:
  /api/sessions/register:
    post:
      summary: Registra un nuevo usuario
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/registerUser'
      responses:
        "200":
          description: Usuario registrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Usuario
                  payload:
                    type: string
                    description: Id del usuario
        "500":
          description: Error interno del servidor
  /api/sessions/login:
    post:
      summary: Loguea un usuario
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/loginUser'
      responses:
        "200":
          description: Usuario logueado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Usuario
                  message:
                    type: string
        "500":
          description: Error interno del servidor
  /api/sessions/current:
    get:
      summary: Obtiene un usuario logueado
      tags:
        - Sessions
      responses:
        "200":
          description: Devuelve los datos del usuario logueado mediante jwt
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Usuario
                  payload:
                    type: object
                    example:
                      name: Shaquille O'neal
                      email: shaq-a-fool@gmail.com
                      role: user
                      iat: 1742613787
                      exp: 1742613787
        "500":
          description: Error interno del servidor
  /api/sessions/unprotectedLogin:
    get:
      summary: Loguea un usuario sin protecci√≥n
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/loginUser'
      responses:
        "200":
          description: Usuario logueado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Usuario
                  payload:
                    type: string
                    items:
                      $ref: '#components/schemas/User'
        "500":
          description: Error interno del servidor
/api/sessions/unprotectedCurrent:
    get:
      summary: Obtiene un usuario logueado
      tags:
        - Sessions
      responses:
        "200":
          description: Devuelve los datos del usuario logueado (incluyendo password) mediante jwt
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Usuario
                  payload:
                    type: object
                    example:
                      first_name: Matias
                      last_name: Perez
                      email: matiperez@gmail.com
                      password: $2b$10$3GUoFdNPVZk76evka1uiu.0VSakJO1hO/bF0HPAOuUu5znpg/UAIe
                      role: user
                      pets: []
                      iat: 1742614748
                      exp: 1742618348
        "500":
          description: Error interno del servidor